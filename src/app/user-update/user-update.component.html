<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <label>First Name:</label>
    <input type="text" name="firstName" [(ngModel)]="user.firstName" required>

    <label>Last Name:</label>
    <input type="text" name="lastName" [(ngModel)]="user.lastName" required>

    <label>Date of Birth:</label>
    <input type="date" name="dateOfBirth" [(ngModel)]="user.dob">

    <label>Address:</label>
    <input type="text" name="address" [(ngModel)]="user.address" placeholder="Address">

    <label>Phone Number:</label>
    <input type="tel" name="phoneNumber" [(ngModel)]="user.mobile">

    <label>Profile Picture URL:</label>
    <input type="text" name="profilePictureUrl" [(ngModel)]="user.profilepic">


    <button type="submit" [disabled]="userForm.invalid">Update</button>
</form>
